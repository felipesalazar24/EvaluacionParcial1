<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-light p-2">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
        <div class="d-flex gap-2">
            <a href="register.html" class="btn btn-primary" id="btn-register">Register</a>
            <a href="login.html" class="btn btn-primary" id="btn-login">Login</a>
            <a href="carrito.html" class="btn btn-dark" id="btn-carrito">
                <span class="me-1">&#128722;</span> Ver Carrito (<span id="cart-count">0</span>)
            </a>
            <a href="admin.html" class="btn btn-warning d-none" id="admin-btn">Administrar</a>
            <a href="#" class="btn btn-outline-danger d-none" id="logout-btn">Cerrar sesión</a>
        </div>
    </div>

    <div class="container mt-4">
        <nav style="font-size:small;">
            <a href="index.html">Home</a> &gt; <a href="productos.html">Productos</a> &gt; <span id="breadcrumb-product">Detalle</span>
        </nav>
        <div class="row mt-3">

            <div class="col-md-6">
                <img id="main-img" src="" alt="Producto" class="img-fluid border mb-3" style="height:320px;object-fit:contain;width:100%;">
                <div class="d-flex gap-2 flex-wrap" id="thumbs-container"></div>
            </div>

            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-start">
                    <h2 id="product-name">Nombre Producto</h2>
                    <span class="fs-4 fw-bold" id="product-price">$100</span>
                </div>
                <p id="product-desc">Descripción del producto.</p>
                <form onsubmit="return false">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input id="cantidad" type="number" min="1" value="1" class="form-control mb-3" style="max-width:100px;">
                    <button type="button" id="btn-add-cart" class="btn btn-primary w-100">Añadir al carrito</button>
                </form>
            </div>
        </div>
        <hr>

        <div>
            <h6>Productos relacionados</h6>
            <div class="d-flex gap-3" id="related-products"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
