<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="assets/logo2.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex justify-content-between align-items-center bg-light p-2">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
        <div class="d-flex gap-2">
            <a href="register.html" class="btn btn-primary" id="btn-register">Register</a>
            <a href="login.html" class="btn btn-primary" id="btn-login">Login</a>
            <a href="carrito.html" class="btn btn-dark" id="btn-carrito">
                <span class="me-1">&#128722;</span> Ver Carrito (<span id="cart-count">0</span>)
            </a>
            <a href="admin.html" class="btn btn-warning d-none" id="admin-btn">Administrar</a>
            <a href="#" class="btn btn-outline-danger d-none" id="logout-btn">Cerrar sesión</a>
        </div>

    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white text-center">
                        <h4>Formulario de Contacto</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="assets/logo2.jpg" alt="Logo de la empresa" style="width: 85px; height: 85px; object-fit: contain; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); background: #fff;">
                            <h5 class="mt-2 mb-0 fw-bold" style="color: #333;">TecnoPeriféricos</h5>
                        </div>
                        <form id="contact-form" novalidate>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="contenido" class="form-label">Contenido</label>
                                <textarea class="form-control" id="contenido" rows="4" required></textarea>
                                <div class="invalid-feedback"></div>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
