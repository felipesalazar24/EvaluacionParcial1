<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi carrito de compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo2.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-img {
            width: 100px; height: 100px; object-fit: cover; background: #eee; border: 1px solid #ccc;
        }
        .cart-controls {
            display: flex; align-items: center; gap: 4px;
        }
        .cart-controls button {
            width: 32px; height: 32px; font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-between align-items-center bg-light p-2">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blogs</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
        <div class="d-flex gap-2">
            <a href="register.html" class="btn btn-primary" id="btn-register">Register</a>
            <a href="login.html" class="btn btn-primary" id="btn-login">Login</a>
            <a href="carrito.html" class="btn btn-dark" id="btn-carrito">
                <span class="me-1">&#128722;</span> Ver Carrito (<span id="cart-count">0</span>)
            </a>
            <a href="admin.html" class="btn btn-warning d-none" id="admin-btn">Administrar</a>
            <a href="#" class="btn btn-outline-danger d-none" id="logout-btn">Cerrar sesión</a>
        </div>
    </div>

    <div class="container mt-4">
        <h3 class="mb-4">Mi carrito de compras</h3>
        <div class="row">

            <div class="col-md-8">
                <div id="cart-list"></div>
            </div>

            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="mb-3">TOTAL: <span class="fw-bold" id="cart-total">$0</span></h5>
                    <div class="mb-3">
                        <input type="text" class="form-control mb-2" id="cart-coupon" placeholder="Ingrese el cupón de descuento">
                        <button class="btn btn-secondary w-100 mb-2" id="apply-coupon">APLICAR</button>
                    </div>
                    <button class="btn btn-success w-100" id="pay-btn">PAGAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
