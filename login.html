<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="assets/logo2.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <img src="assets/logo2.jpg" alt="">
                        <h3>Iniciar Sesión</h3>
                        <p class="mb-0">Bienvenido de nuevo a TecnoPeriféricos</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                                <div class="invalid-feedback">Por favor ingresa tu correo electrónico.</div>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                                <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">Iniciar Sesión</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>¿Necesitas una cuenta?</p>
                            <a href="register.html" class="btn btn-primary w-100">Crear Cuenta</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
